<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee list page</title>
    <link rel="stylesheet" href="/css/employeeList.css" />
    <link rel="stylesheet" href="/css/dropdown.css" />
    <link rel="stylesheet" href="/css/navbar.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <script src="/js/employeeList.js"></script>
</head>

<body>
    <div class="container">
        <nav th:replace="navbar :: nav"></nav>

        <section class="main">
            <div class="table-wrapper">
                <h1>Danh sách nhân viên</h1>
                <div class="data-manipulation">

                    <form id="searchForm" class="search-box" action="">
                        <!--icon------>
                        <i class="fas fa-search"></i>
                        <!--input----->
                        <input type="text" class="search-input" placeholder="Tìm Kiếm" name="search" size="80px" id = "searchBox"
                            required>
                        <!--btn------->
                        <!-- <input type="submit" class="search-btn" value="Search"> -->
                        <button type="button" class="search-btn" value="Search" onclick="searchEmployees()">Search</button>
                    </form>

                    <div class="dropdown">
                        <div>Chi nhánh</div>
                        <div class="dropdown-content">
                          <a href="/employeeList">Tất cả</a>
                          <a href="#">Chi nhánh 1</a>
                          <a href="#">Chi nhánh 2</a>
                          <a href="#">Chi nhánh 3</a>
                          <a href="#">Chi nhánh 4</a>
                          <a href="#">Chi nhánh 5</a>
                        </div>
                      </div>

                    <button type="button" class="add" onclick="location.href='/employeeList/insert'">
                        <i class="fas fa-plus" aria-hidden="true"></i>
                        Thêm Nhân Viên
                    </button>
                </div>

                <table class="table">
                    <thead>
                        <tr>
                            <th onclick="">MSNV <i class="fas fa-sort"></i></th>
                            <th>Họ và tên <i class="fas fa-sort"></i></th>
                            <th>CCCD <i class="fas fa-sort"></i></th>
                            <th>Số điện thoại <i class="fas fa-sort"></i></th>
                            <th>Email <i class="fas fa-sort"></i></th>
                            <th>Giám sát viên <i class="fas fa-sort"></i></th>
                            <th>Lương <i class="fas fa-sort"></i></th>
                            <th>Chi nhánh <i class="fas fa-sort"></i></th>
                            <th>Chỉnh sửa</th>
                        </tr>
                    </thead>
                    <tbody id = "employeeBody">
                    </tbody>
                </table>
            </div>
        </section>
    </div>
</body>

</html>
